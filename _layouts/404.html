---
layout: compress
---

<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    <section class="hero is-fullheight has-text-centered has-background-black-ter">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1 is-uppercase has-text-weight-bold has-text-white">
                    {{page.title}}
                </h1>
                <h3 class="is-uppercase has-text-weight-medium is-marginless has-text-grey-light">
                    {{content}}
                </h3>
                <hr>
                <div class="columns is-marginless is-inline-flex-desktop">
                    <a href="{{site.url}}{{site.baseurl}}/"
                        class="button is-white column is-rounded is-outlined is-uppercase has-text-weight-normal">Accueil</a>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="hero" id="blog">
        <div class="hero-body">
            <div class="container">
                {% include blogpage-heading.html %}
            </div>
        </div>
        <div id="results-container"></div>
        <!--Blog Cards Section-->
        {% for post in site.posts %}
            {% include blog-card.html %}
        {% endfor %}
        </div>
    </section>
</body>

</html>
